name: napari-ParticleAnnotation
display_name: Particle Annotation
contributions:
  commands:
    # Read/Write files
    - id: napari-ParticleAnnotation.import_data
      python_name: napari_ParticleAnnotation.utils._reader:get_reader_img
      title: Open micrograph
    - id: napari-ParticleAnnotation.import_xyz
      python_name: napari_ParticleAnnotation.utils._reader:get_reader_xyz
      title: Open particle label
    - id: napari-ParticleAnnotation.write_to_file
      python_name: napari_ParticleAnnotation.utils.export_data:write_to_file
      title: Save annotation data

    # Widgets
    - id: napari-ParticleAnnotation.viewer
      python_name: napari_ParticleAnnotation._qt.window_viewer:MultipleViewerWidget
      title: Split View Window

  readers:
    - command: napari-ParticleAnnotation.import_data
      accepts_directories: False
      filename_patterns: ['*.mrc', '*.rec','*.tif','*.tiff','*.am']
    - command: napari-ParticleAnnotation.import_xyz
      accepts_directories: False
      filename_patterns: [ '*.csv','*.npy', '*.star']

  writers:
    - command: napari-ParticleAnnotation.write_to_file
      layer_types: ['points*', 'image*', 'shapes*']
      filename_extensions: ['.csv','.npy']

  widgets:
    - command: napari-ParticleAnnotation.viewer
      display_name: Split View
