name: napari-ParticleAnnotation
display_name: Particle Annotation
contributions:
  commands:
    # Read/Write files
    - id: napari-ParticleAnnotation.import_data
      python_name: napari_ParticleAnnotation.utils._reader:get_reader
      title: Open micrograph
    - id: napari-ParticleAnnotation.write_to_file
      python_name: napari_ParticleAnnotation.utils.export_data:write_to_file
      title: Save annotation data

    # Widgets
    - id: napari-ParticleAnnotation.general
      python_name: napari_ParticleAnnotation._qt.general:SelectData
      title: Select data & start annotation

  readers:
    - command: napari-ParticleAnnotation.import_data
      accepts_directories: False
      filename_patterns: ['*.csv','*.npy','*.mrc','*.st','*.rec','*.tif','*.tiff', '*.am']
  writers:
    - command: napari-ParticleAnnotation.write_to_file
      layer_types: ['points*', 'image*', 'shapes*']
      filename_extensions: ['.csv','.npy','.am']
  sample_data: []
  widgets:
    - command: napari-ParticleAnnotation.general
      display_name: ParticleAnnotation
